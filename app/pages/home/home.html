<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Your Zipper!</h2>
  <p>
    Insert any content you'd like, and it will be added to the zip file you generate!
  </p>
  <ion-item>
    <ion-label floating>Add a message to your zip file!</ion-label>
    <ion-input type="textarea" [(ngModel)]="zipContent" style="border: 1px solid #b9b9fa;"></ion-input>
  </ion-item>
  <div align="center">
    <button (click)="createZip()">CREATE ZIP!</button>
  </div>
      
</ion-content>
